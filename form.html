<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Choose Your Pitha</h1>
    <form action="">
        <p>Name:
            <input type="text" name="name" id="" placeholder="Your Name">
        </p>
        <p>Email:
            <input type="text" name="email" id="" placeholder="Email">
        </p>
        <fieldset>
            <legend>Pitha List</legend>
            <p>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
            </p>
            <p>
                <label for="teler">
                    <input type="radio" name="pitha" id="teler">Teler Pitha
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Vorta</legend>
            <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Sorisa</label></p>
            <p><label for="sutky"><input type="checkbox" name="vorta" id="sutky">Sutky</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
        </fieldset>
        <p>Special Instruction <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
